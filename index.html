<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urja App</title>
  <style>
    /* Optional: Styling for the iframe container */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 1200px;  /* Max width for the iframe */
      height: 80vh;       /* Height of the iframe */
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Welcome to Urja</h1>

  <!-- Embed the Urja app within an iframe -->
  <iframe 
      src="https://omdy9.github.io/Urja/" 
      width="100%" 
      height="100%" 
      style="border:0;" 
      allow="geolocation; camera" 
      loading="lazy">
  </iframe>

</body>
</html>
